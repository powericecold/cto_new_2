<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GetDone - A modern task management application">
    <title>GetDone - Task Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <h1 class="logo">GetDone</h1>
            </div>
            <div class="header-right">
                <button class="quick-add-btn" aria-label="Quick add task">
                    <span>+</span> Add Task
                </button>
                <div class="user-avatar">
                    <span>U</span>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#inbox" class="nav-link">
                            <span class="nav-icon">📥</span>
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#today" class="nav-link">
                            <span class="nav-icon">📅</span>
                            <span class="nav-text">Today</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#upcoming" class="nav-link">
                            <span class="nav-icon">🗓️</span>
                            <span class="nav-text">Upcoming</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link">
                            <span class="nav-icon">📁</span>
                            <span class="nav-text">Projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#someday" class="nav-link">
                            <span class="nav-icon">💭</span>
                            <span class="nav-text">Someday/Maybe</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#calendar" class="nav-link">
                            <span class="nav-icon">📆</span>
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-area">
                <h2>Welcome to GetDone</h2>
                <p>Your tasks will appear here.</p>
            </div>
        </main>

        <div class="modal-container" id="modal-container">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
